{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'css/adminLogin.css' %}">
</head>

<body background="{% static 'images/psgbg.jpg' %}">

    <div class="container">
        <div class="myform">
            <form>
                <h2>ADMIN LOGIN</h2>
                <input type="text" placeholder="Admin Name" required="">
                <input type="password" placeholder="Password" required="">
                <button type="submit">LOGIN</button>
            </form>
        </div>
        <div class="image">
            <img src="{% static 'images/psglogo.jpg' %}">
        </div>
    </div>

</body>

</html>
